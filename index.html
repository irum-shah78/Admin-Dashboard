<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <!-- Navbar -->
  <!-- <aside> -->
  <nav>
    <div class="d-flex align-items-center fw-semibold fs-4 mt-4">
      <img src="Assets/logo.png" alt="Logo" width="40"
        class="d-inline-block align-text-top border-0 rounded-5 ms-3 me-3">
      <span class="name">CodingLab</span>
    </div>
    <div class="mt-4 pt-4 items d-flex flex-column justify-content-between">
      <ul class="me-auto nav-links">
        <li>
          <a aria-current="page" href="#"><i class="fa fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a aria-current="page" href="#"><i class="fa-solid fa-file"></i>
            <span>Content</span>
          </a>
        </li>
        <li>
          <a aria-current="page" href="#"><i class="fa-solid fa-chart-simple"></i>
            <span>Analytics</span>
          </a>
        </li>
        <li>
          <a aria-current="page" href="#"><i class="fa-solid fa-thumbs-up"></i>
            <span>Like</span>
          </a>
        </li>
        <li>
          <a aria-current="page" href="#"><i class="fa-solid fa-message"></i>
            <span>Comment</span>
          </a>
        </li>
        <li>
          <a aria-current="page" href="#"><i class="fa-solid fa-share"></i>
            <span>Share</span>
          </a>
        </li>
      </ul>
     
      <ul class="mb-2 mb-lg-0 logout">
        <li>
          <a aria-current="page" href="#"><i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
          </a>
        </li>

        <li class="d-flex align-items-center mode">
          <a aria-current="page" href="#"><i class="fa-solid fa-moon"></i>
            <span class="link-name">Dark Mode</span>
          </a>
          <div class="toggle d-flex align-items-center justify-content-center">
            <span class="switch rounded-4"></span>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- </aside> -->

  <!-- Dashboard Section -->
  <section class="dashboard">
    <div class="top d-flex align-items-center fixed-top">
      <i class="fa-solid fa-bars sidebar-toggle"></i>
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search here..." />
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
